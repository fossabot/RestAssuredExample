sudo: false
language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    
before_install:
 - chmod +x gradlew

script: "./gradlew -q  clean test assemble"

notifications:
  hipchat:
  rooms:
    - $HIPTOKEN@3884875
  notify: true
  
before_deploy:
  - export RELEASE_FILE=$(ls build/libs/RestAssuredExample-*.jar)
  
deploy:
  provider: releases
  api_key: $GTOKEN
  file:  $RELEASE_FILE
  skip_cleanup: true
  overwrite: true
  on:
    tags: false

